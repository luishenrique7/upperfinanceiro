<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-md-10 col-lg-offset-1">
            <div class="btn-toolbar demoPadder" role="toolbar" style="margin-bottom: 20px;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" aria-label="Left Align" href="#modal_lancamento" 
                            data-toggle="modal" title="Adicionar/Editar Lançamentos">
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Center Align" href="#" 
                            data-toggle="modal" title="Filtrar contas">
                        <span class="fa fa-filter" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Right Align" href="#" 
                            data-toggle="modal" title="Pesquisar">
                        <span class="fa fa-search" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Justify" href="#" 
                            data-toggle="modal" title="Agrupar contas por...">
                        <span class="fa fa-bookmark" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modal_lancamento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-header-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h1><i class="fa fa-bank"></i> Lançamentos</h1>
                        </div>
                        <h:form id="edicao">
                            <div class="modal-body">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
                                <h:inputHidden value="#{lancamentoBean.editado.lancamento}"/>
                                <div class="form-group">
                                    <p:commandButton value="Novo" class="btn btn-primary" action="#{lancamentoBean.novo()}" 
                                                     process="@this" update=":edicao"/>
                                </div>
                                <div class="form-group">
                                    <p:inputText class="form-control" id="data" value="#{lancamentoBean.editado.data}"
                                                 required="true" placeholder="Data *" requiredMessage="Digite a data!">
                                        <f:convertDateTime dateStyle="medium"/>
                                    </p:inputText>
                                </div>
                                <!--                                <div class="form-group">
                                                                    <label for="exampleInputFile">Anexar imagem</label>
                                                                    <input type="file" id="exampleInputFile"/>
                                                                    <p class="help-block">Example block-level help text here.</p>
                                                                </div>-->
                                <div class="form-group">
                                    <h:selectOneMenu id="categoria" class="form-control" value="#{lancamentoBean.editado.categoria}"
                                                     required="true" requiredMessage="Selecione uma categoria!">
                                        <f:selectItem itemValue="" itemLabel=""/>
                                        <f:selectItems value="#{categoriaBean.categoriasSelect}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <p:inputText id="descricao" class="form-control" value="#{lancamentoBean.editado.descricao}" 
                                                 required="true" placeholder="Descrição *" requiredMessage="Digite a descrição!"/>
                                </div>
                                <div class="form-group">
                                    <p:inputText id="valor" class="form-control" value="#{lancamentoBean.editado.valor}"
                                                 placeholder="Valor *" required="true" requiredMessage="Digite o valor!">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 100px;">Cancelar</button>
                                <p:commandButton value="Salvar" class="btn btn-primary form-control" action="#{lancamentoBean.salvar()}" 
                                                 update=":listagem, :edicao" style="width: 100px;"/>
                            </div>
                        </h:form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

        </div>
    </ui:composition>
</html>
